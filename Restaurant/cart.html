<!DOCTYPE html>
<html>

<head>
   
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
        <center><h1>Shopping Cart</h1></center>
    <main>
        <section class="cart">
            <h2>Cart</h2>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-total">
                <h3>Total: <span id="cart-total">rs.0.00</span></h3>
                <button onclick="checkout()"><a href="payment.html">Payment</a></button>
                <button onclick="checkout()"><a href="delivery.html"> Delivery Details</a></button>
            </div>
        </section>
        <section class="products">
            <h2>Available Products</h2>
            <div class="product-list">
                <!-- Product items will be displayed here -->
            </div>
        </section>
    </main>

    <script src="cart.js"></script>
</body>

</html>
